<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>PharmStock - Gestion des stocks pharmaceutiques</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Application de gestion intelligente des stocks pharmaceutiques">
  <meta name="theme-color" content="#28a745">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; }
    .initial-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #28a745, #20c997); display: flex; align-items: center; justify-content: center; z-index: 9999; }
    .initial-loader .spinner { width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <app-root>
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
  </app-root>
</body>
</html>
